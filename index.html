<center>
<h1> JavaScript Slideshow</h1>
<script>
    var i = 0; //Starting point
    var images = [];
    var time = 3000;

    // Image List
    images[0] = 'image 1.jpg';
    images[1] = 'image 2.jpg';
    images[2] = 'image 3.jpg';
    images[3] = 'image 4.jpg';
    images[4] = 'image 5.jpg';
    images[5] = 'image 6.jpg';
    images[6] = 'image 7.jpg';
    images[7] = 'image 8.jpg';

    // Change Image
    function changeImg() {
        document.slide.src = images[i];
        if (i < images.length -1 ) {
            i++;
        }
        else {
            i = 0;
        }

        setTimeout("changeImg()", time);
       }
       window.onload = changeImg;
</script>

<img name="slide" width="800" height="500">
</center>
